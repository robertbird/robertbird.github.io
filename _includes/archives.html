<h3>OLDER</h3>


<ul class="postArchive">
{% for post in site.posts offset:5 %}
        <li>
            <span class="olderpostdate"> {{ post.date | date: "%d %b"  }} </span> <a class="postlink" href="{{ post.url }}">{{ post.title }}</a>
        </li>
{% endfor %}
</ul>


<script type="text/javascript">
    //<![CDATA[
    (function() {
            var links = document.getElementsByTagName('a');
            var query = '?';
            for(var i = 0; i < links.length; i++) {
            if(links[i].href.indexOf('#disqus_thread') >= 0) {
            query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
            }
            }
            document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/robfbird/get_num_replies.js' + query + '"></' + 'script>');
    })();
    //]]>
</script>
